/* üåê LANGUAGE SWITCH */
const elements = document.querySelectorAll("[data-vi]");
const viBtn = document.getElementById("viBtn");
const zhBtn = document.getElementById("zhBtn");

function setLang(lang){
  elements.forEach(el=>{
    el.innerText = el.dataset[lang];
  });
  localStorage.setItem("lang",lang);
  viBtn.classList.toggle("active",lang==="vi");
  zhBtn.classList.toggle("active",lang==="zh");
}
viBtn.onclick=()=>setLang("vi");
zhBtn.onclick=()=>setLang("zh");
setLang(localStorage.getItem("lang") || "vi");
</script>
