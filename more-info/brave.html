<script>
/* ===== FIREBASE ===== */
firebase.initializeApp({
  apiKey:"AIzaSyAJ9dZW5b8WxF22cocPIB9bdsAGBHW-k",
  databaseURL:"https://quan-ly-may-det-default-rtdb.asia-southeast1.firebasedatabase.app"
});
const db=firebase.database();

/* ===== TODAY ===== */
date.value=new Date().toISOString().slice(0,10);

/* ===== QR ===== */
let scanner;

function startScan(){
  preview.style.display="block";
  scanner=new Html5Qrcode("preview");
  scanner.start(
    {facingMode:"environment"},
    {fps:10,qrbox:250},
    txt=>{
      scanner.stop();
      preview.style.display="none";
      handleQR(txt);
    }
  );
}

function handleQR(text){
  // type=material&id=XXXX
  const p={};
  text.split("&").forEach(i=>{
    const [k,v]=i.split("=");
    p[k]=v;
  });

  if(p.type==="material"){
    loadMaterial(p.id);
  }else{
    alert("‚ùå QR kh√¥ng h·ª£p l·ªá");
  }
}

function loadMaterial(id){
  db.ref("materials/"+id).once("value").then(s=>{
    if(!s.exists()){
      alert("‚ùå Kh√¥ng t√¨m th·∫•y tem");
      return;
    }
    const d=s.val();
    material.value=d.material;
    lot.value=d.lot;
    meter.value=d.meter;
  });
}

/* ===== SAVE ===== */
function save(){
  const data={
    date:date.value,
    machine:machine.value,
    axle:axle.value,
    material:material.value,
    lot:lot.value,
    meterTem:Number(meter.value),
    quantity:Number(quantity.value),
    shift:shift.value,
    person:person.value,
    createdAt:Date.now()
  };

  if(!data.machine||!data.axle||!data.material||
     !data.quantity||!data.shift||!data.person){

  });
}
