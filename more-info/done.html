const doneBody = document.getElementById("doneBody");

const search = document.getElementById("search");

let cache = [];

// ================= LOAD =================
ref.on("value", snap=>{
  const data = snap.val();
  if(!data) return;

  cache = Object.entries(data)
    .filter(([_,o]) => o.done === true)
    .map(([key,o]) => ({key,...o}));

  render();
});

// ================= RENDER =================

  const keywords = search.value
    .toLowerCase()
    .split(" ")
    .filter(k => k.trim() !== "");

  doneBody.innerHTML="";
  mobileList.innerHTML="";

  cache
    .filter(o=>{
      const text = `${o.orderName||""} ${o.machine||""} ${o.position||""}`.toLowerCase();
      return keywords.every(k=>text.includes(k));
    })
    .sort((a,b)=>(b.doneAt||0)-(a.doneAt||0))
    .forEach(o=>{

      if(!o.doneAt){
        ref.child(o.key).update({ doneAt: Date.now() });
      }

      const doneTime = o.doneAt
        ? new Date(o.doneAt).toLocaleString("vi-VN")
        : "â€”";
