<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Qu√©t QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Th∆∞ vi·ªán html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
    }

    #reader {
      width: 300px;
      margin: 20px auto;
      display: none;
    }

    button {
      padding: 14px 24px;
      font-size: 16px;
      background: #1e8e3e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:active {
      opacity: 0.8;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h1>üì∑ Qu√©t QR</h1>

  <button id="startBtn">B·∫ÆT ƒê·∫¶U QU√âT</button>

  <div id="reader"></div>

  <div id="result"></div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const readerDiv = document.getElementById("reader");
    const resultDiv = document.getElementById("result");

    let qr;

    startBtn.onclick = async () => {
      startBtn.style.display = "none";
      readerDiv.style.display = "block";

      qr = new Html5Qrcode("reader");

      try {
        await qr.start(
          { facingMode: "environment" }, // üëà QUAN TR·ªåNG (chu·∫©n iOS)
          {
            fps: 10,
            qrbox: 250
          },
          (decodedText) => {
            resultDiv.innerHTML = "‚úÖ K·∫øt qu·∫£ QR:<br>" + decodedText;

            // N·∫øu mu·ªën d·ª´ng sau khi qu√©t th√†nh c√¥ng
            qr.stop();
          },
          (errorMessage) => {
            // console.log(errorMessage);
          }
        );
      } catch (err) {
        alert("‚ùå Kh√¥ng m·ªü ƒë∆∞·ª£c camera: " + err);
        startBtn.style.display = "block";
        readerDiv.style.display = "none";
      }
    };
  </script>

</body>
</html>
