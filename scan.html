  scanner = new Html5Qrcode("preview");

  scanner.start(

  ).catch(err=>{

function stopScan(){
  if(scanner){
    scanner.stop()
      .then(()=>scanner.clear())
      .catch(()=>{});
    scanner = null;
  }
}
</script>
