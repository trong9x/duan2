<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qu·∫£n l√Ω ng∆∞·ªùi d√πng ‚Äì SINCETECH</title>
<link rel="shortcut icon" href="https://flashcards.world/favicon.ico" type="image/x-icon">

<style>
body{
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:#f4f6f8;
}

.container{
  max-width:1100px;
  margin:30px auto;
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}

h2{margin:0 0 16px}

  width:100%;
  border-collapse:collapse;
}

  padding:12px;
  border-bottom:1px solid #e0e0e0;
  font-size:14px;
  vertical-align:top;
}

.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
}

.admin{background:#e3f2fd;color:#0b5ed7}
.staff{background:#e8f5e9;color:#2e7d32}
.disabled{background:#fdecea;color:#c62828}

  margin:4px 0;
  padding:6px 10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:13px;
}

.lock{background:#f44336;color:#fff}
.unlock{background:#4caf50;color:#fff}
.role{background:#0b5ed7;color:#fff}
.delete{background:#555;color:#fff}
</style>
</head>

<body>

<div class="container">
  <h2>üë• Qu·∫£n l√Ω ng∆∞·ªùi d√πng (Admin)</h2>

  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>H·ªç t√™n</th>
        <th>Role</th>
        <th>Tr·∫°ng th√°i</th>
        <th>H√†nh ƒë·ªông</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="firebase.js"></script>

<script>
/* ===============================
   üîê CH·ªà ADMIN M·ªöI ƒê∆Ø·ª¢C V√ÄO
================================ */
auth.onAuthStateChanged(user=>{
  if(!user){
    location.href="login.html";
    return;
  }

  db.collection("users").doc(user.uid).get()
    .then(doc=>{
      if(!doc.exists || doc.data().role !== "admin"){
        alert("‚õî B·∫°n kh√¥ng c√≥ quy·ªÅn Admin");
        location.href="index.html";
      }else{
        loadUsers(); // ‚úÖ ch·ªâ admin m·ªõi load
      }
    });
});

/* ===============================
   üì• LOAD DANH S√ÅCH USER
================================ */
function loadUsers(){
  db.collection("users").onSnapshot(snapshot=>{
    const tbody = document.getElementById("userTable");
    tbody.innerHTML="";

    snapshot.forEach(doc=>{
      const u = doc.data();
      const tr = document.createElement("tr");

      const role = u.role || "staff";
      const disabled = u.disabled === true;

      tr.innerHTML = `
        <td>${u.email || ""}</td>
        <td>${u.name || ""}</td>

        <td>
          <span class="badge ${role}">${role}</span><br>
          ${
            role === "admin"
              ? `<button class="role" onclick="setRole('${doc.id}','staff')">H·∫° staff</button>`
              : `<button class="role" onclick="setRole('${doc.id}','admin')">L√™n admin</button>`
          }
        </td>

        <td>
          ${
            disabled
              ? `<span class="badge disabled">Kho√°</span>`
              : `Ho·∫°t ƒë·ªông`
          }
        </td>

        <td>
          ${
            disabled
              ? `<button class="unlock" onclick="unlockUser('${doc.id}')">M·ªü</button>`
              : `<button class="lock" onclick="lockUser('${doc.id}')">Kho√°</button>`
          }
          <br>
          <button class="delete" onclick="deleteUser('${doc.id}')">Xo√°</button>
        </td>
      `;

      tbody.appendChild(tr);
    });
  });
}

/* ===============================
   üîí KHO√Å USER
================================ */
function lockUser(uid){
  if(!confirm("Kho√° t√†i kho·∫£n n√†y?")) return;

  db.collection("users").doc(uid).update({
    disabled: true
  });
}

/* ===============================
   üîì M·ªû USER
================================ */
function unlockUser(uid){
  if(!confirm("M·ªü kho√° t√†i kho·∫£n n√†y?")) return;

  db.collection("users").doc(uid).update({
    disabled: false
  });
}

/* ===============================
   üîÅ ƒê·ªîI ROLE
================================ */
function setRole(uid, role){
  if(!confirm("ƒê·ªïi quy·ªÅn user n√†y?")) return;

  db.collection("users").doc(uid).update({
    role: role
  });
}

/* ===============================
   ‚ùå XO√Å USER (CH·ªà FIRESTORE)
================================ */
function deleteUser(uid){
  if(!confirm("Xo√° user n√†y? (KH√îNG xo√° Auth)")) return;

  db.collection("users").doc(uid).delete();
}
</script>

</body>
</html>
